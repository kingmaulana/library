<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONI Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>ONI LIBRARY</h1>

        <div class="right-side">
            <img src="img/avatar.png" alt="profile">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>backburger</title><path d="M5,13L9,17L7.6,18.42L1.18,12L7.6,5.58L9,7L5,11H21V13H5M21,6V8H11V6H21M21,16V18H11V16H21Z" /></svg
        </div>
    </header>
    <main>
        <article>
            <h2>Open your window to the world.</h2>
            
            <form>
                <fieldset>
                    <legend>Add New Book</legend>

                    <label for="title">Title</label>
                    <input type="text" name="author" id="title" required>
        
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
        
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                    
                    <div class="checkbox-box">
                        <input type="checkbox" id="switch" class="checkbox"/>
                        <label for="switch" class="toggle">Already read the book ?</label>
                    </div>
    
                    <button id="add-btn" type="submit">Add Book</button>
                </fieldset>
            </form>
        </article>

        <section>
            <div class="container">
                <!-- <div class="card-book" book-ref="Harry Potter">
                    <div class="my-img">

                    </div>
                    <div class="desc-book">
                        <p><strong>Title : </strong>Harry Potter and The Sorcerer Stone</p>
                        <p><strong>Author: </strong>J.K. Rowling</p>
                        <p><strong>Pages: </strong>571</p>
                        <label class="is-read"> Finished
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div> -->
            </div>
        </section>
    </main>
    <div class="line-deco">
        <div class="vl1"></div>
        <div class="vl2"></div>
        <div class="vl3"></div>
        <div class="vl4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
